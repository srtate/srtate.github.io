        <h2 id="csc-454654---spring-2021---in-class-exercise-1">CSC 454/654 - Spring 2021 - In Class Exercise 1</h2>
<p>Let <span class="math inline"><em>f</em><sub>1</sub>(<em>n</em>)</span>, <span class="math inline"><em>f</em><sub>2</sub>(<em>n</em>)</span>, <span class="math inline"><em>g</em><sub>1</sub>(<em>n</em>)</span>, and <span class="math inline"><em>g</em><sub>2</sub>(<em>n</em>)</span> be such that <span class="math inline"><em>f</em><sub>1</sub>(<em>n</em>)</span> is <span class="math inline"><em>O</em>(<em>g</em><sub>1</sub>(<em>n</em>))</span> and <span class="math inline"><em>f</em><sub>2</sub>(<em>n</em>)</span> is <span class="math inline"><em>O</em>(<em>g</em><sub>2</sub>(<em>n</em>))</span>. Then <span class="math inline"><em>f</em><sub>1</sub>(<em>n</em>) + <em>f</em><sub>2</sub>(<em>n</em>)</span> is <span class="math inline"><em>O</em>(max (<em>g</em><sub>1</sub>(<em>n</em>), <em>g</em><sub>2</sub>(<em>n</em>)))</span>.</p>
